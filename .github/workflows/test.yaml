name: Test Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install
          npm install -g artillery
          npm install puppeteer axe-core @axe-core/puppeteer

      - name: Run tests
        run: |
          pytest --html=reports/report.html
        continue-on-error: true

      - name: Run Artillery Performance Tests
        run: |
          artillery run tests/performance\ /performance-test.yaml 

      - name: Run Accessiblity Tests
        run: |
          node tests/accessiblity\ /accessibility-test.js

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: reports/
